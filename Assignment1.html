<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Assignment 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-controller="myCtrl">
        Enter Name: <input ng-model="name" />
        Enter Employee ID: <input ng-model="id" />
        Enter Designation: <input ng-model="designation" />
        <br /><br />
        Name: <span id="n">{{name}}</span>
        <br />
        <span>Employee ID: <i>{{id}}</i></span>
        <br />
        <span>Designation: <u>{{designation}}</u></span>

    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.name = "Brandon Denson";
            $scope.id = "501264";
            $scope.designation = "VP of Everything";
        });
    </script>
</body>
</html>
